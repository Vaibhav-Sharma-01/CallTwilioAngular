<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div id="output" #output>{{num}}</div>
  <div class="row">
    <div class="digit" id="one" (click)="addnum('1')">1</div>
    <div class="digit" id="two" (click)="addnum('2')">2
      <div class="sub">ABC</div>
    </div>
    <div class="digit" id="three" (click)="addnum('3')">3
      <div class="sub">DEF</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four" (click)="addnum('4')">4
      <div class="sub">GHI</div>
    </div>
    <div class="digit" id="five" (click)="addnum('5')">5
      <div class="sub">JKL</div>
    </div>
    <div class="digit" (click)="addnum('6')">6
      <div class="sub">MNO</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="addnum('7')">7
      <div class="sub">PQRS</div>
    </div>
    <div class="digit" (click)="addnum('8')">8
      <div class="sub">TUV</div>
    </div> 
    <div class="digit" (click)="addnum('9')">9
      <div class="sub">WXYZ</div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="addnum('*')">*
    </div>
    <div class="digit" (click)="addnum('0')">0
      <div class="sub">+</div>
    </div>
    <div class="digit" (click)="addnum('#')">#
    </div>
  </div>
  <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <div id="call" (click)="call()" [ngClass]="{display: callactive == true}"><i class="fa fa-phone" aria-hidden="true"></i></div>
    <div id="hangup" (click)="callEnd()" [ngClass]="{display: callactive == false}"><i class="fa fa-phone fa-rotate-135" aria-hidden="true"></i></div>
    <i class="fa fa-long-arrow-left dig" aria-hidden="true" (click)="removenum()"></i>
    <i class="fa fas fa-microphone-slash" aria-hidden="true" (click)="callUnmute()"></i>
    <i class="fa fas fa-microphone" aria-hidden="true" (click)="callMute()"></i>
  </div>
</div>


<router-outlet></router-outlet>
